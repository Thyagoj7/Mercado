<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>

    <h:form>

        <p:panel>
            <f:facet name="header">
                New Product
                <p:commandButton action="#{productController.refresh()}"
                                 icon="pi pi-refresh" update="@form" process="@this"/>
            </f:facet>
            <h:panelGrid columns="2">
                <p:outputLabel value="Name"/>
                <p:inputText value="#{productController.productDTO.name}"
                             required="true"/>
                <p:outputLabel value="Amount"/>
                <p:inputText value="#{productController.productDTO.amount}"
                             required="true"/>
                
       

                <p:outputLabel/>
                <p:commandButton value="Save" action="#{productController.saveA()}"
                                 update="@form" process="@parent"/>

            </h:panelGrid>
        </p:panel>

        <br/>

        <p:panel>
            <f:facet name="header">
                Products
                <p:commandButton action="#{productController.fetchAllA()}"
                                 icon="pi pi-refresh" update="@form" process="@this"/>
            </f:facet>
            <p:dataTable var="productDTO" value="#{productController.productsDTO}"
                         rows="10" paginator="true">

                <p:column headerText="Id" width="10%">
                    <h:outputText value="#{productDTO.id}"/>
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{productDTO.name}"/>
                </p:column>

                <p:column headerText="Amount">
                    <h:outputText value="#{productDTO.amount}"/>
                </p:column>

            
                

                <p:column headerText="Options" width="10%">
                    <p:commandButton icon="pi pi-pencil" action="#{productController.edit(product)}"
                                     update="@form" process="@this"/>
                </p:column>

            </p:dataTable>
        </p:panel>
    </h:form>

</h:body>

</html>
